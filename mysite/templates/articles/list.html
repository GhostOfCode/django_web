{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%} Articles! {% endblock %}
</head>
<body>
    {% block content %}
        {% if latest_articles_list %}
            {% for a in latest_articles_list %}
                <a href="{% url 'articles:detail' a.id %}">{{ a.article_title }}</a>
            {% endfor %}
        {% else %}
            No articles publised yet!
        {% endif %} 
    {% endblock %}
</body>
</html>
